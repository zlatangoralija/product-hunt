{% extends 'base.html' %}

{% block content %}
    <div class="row" style="margin-top: 100px; margin-bottom: 100px;">
        <div class="col-sm-4">
            <img src="{{ product.icon.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-sm-8">
            <a href="{{ product.url }}">
                <h1>{{ product.title }}</h1>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
             <img src="{{ product.image.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-sm-4">
            <a href="javascript:{document.getElementById('upvote-form').submit()}">
                <button class="btn btn-primary btn-large btn-block"><span class="oi oi-caret-top mr-2"></span>UPVOTE {{ product.votes_total }}</button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h3>Hunted by {{ product.hunter.username }}</h3>
        </div>
        <div class="col-sm-4 text-right">
            <h3>Uploaded at {{ product.pub_date_pretty }}</h3>
        </div>
    </div>
    <div class="row" style="margin-bottom: 100px;">
        <div class="col-sm-8">
            <p>{{ product.body }}</p>
        </div>
    </div>

    <form method="POST" action="{% url 'upvote' product.id %}" id="upvote-form">
        {% csrf_token %}
        <input type="hidden">
    </form>

{% endblock %}
